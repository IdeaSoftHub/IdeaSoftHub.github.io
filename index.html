<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdeaSoft</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    :root {
        --primary-color: #4f46e5;
        --secondary-color: #818cf8;
        --google-play-color: #34d399;
        --app-store-color: #3b82f6;
        --background-color: #f8fafc;
        --text-color: #1e293b;
        --card-background: #ffffff;
        --modal-background: #ffffff;
        --modal-text-color: #1e293b;
        --header-height: 80px;
        --gradient-1: linear-gradient(135deg, #4f46e5, #818cf8);
        --gradient-2: linear-gradient(135deg, #3b82f6, #60a5fa);
        --box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
        --background-color: #0f172a;
        --text-color: #e2e8f0;
        --card-background: #1e293b;
        --modal-background: #1e293b;
        --modal-text-color: #e2e8f0;
        --box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
    }

    body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background: var(--background-color);
        background-image: 
            radial-gradient(at 40% 20%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
            radial-gradient(at 80% 0%, rgba(129, 140, 248, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
        color: var(--text-color);
        transition: background-color 0.3s ease;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header {
        background: var(--gradient-1);
        margin-bottom: 0;
        padding: 40px 0;
        position: relative;
        overflow: hidden;
        text-align: center;
    }

    header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                    linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
        background-size: 60px 60px;
        animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
        0% { background-position: 0 0; }
        100% { background-position: 60px 60px; }
    }

    h1 {
        color: white;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        -webkit-background-clip: initial;
        -webkit-text-fill-color: initial;
        margin: 0;
        position: relative;
    }

    .subtitle {
        color: rgba(255,255,255,0.9);
        font-size: 1.2em;
        margin-top: 10px;
    }

    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1;
        font-size: 24px;
        color: var(--primary-color);
    }

    .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 40px;
        padding: 60px 0;
        position: relative;
    }

    .app {
        background: var(--card-background);
        border-radius: 20px;
        box-shadow: var(--box-shadow);
        transform: translateY(0);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .app::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-1);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .app:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.2);
    }

    .app:hover::before {
        transform: scaleX(1);
    }

    .app-icon-container {
        height: 200px;
        background: linear-gradient(to bottom, rgba(79, 70, 229, 0.1), transparent);
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .app-icon {
        max-width: 160px;
        max-height: 160px;
        filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        transition: transform 0.3s ease;
        display: block;
        margin: 0 auto;
    }

    .app-info {
        padding: 24px;
        text-align: center;
    }

    .app-info h2 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 12px;
        text-align: center;
    }

    .app-info p {
        text-align: center;
        margin: 15px auto;
        max-width: 90%;
        line-height: 1.6;
    }

    .app-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        opacity: 1;
        transform: translateY(0);
        transition: all 0.3s ease;
    }

    .app:hover .app-buttons {
        opacity: 1;
        transform: translateY(0);
    }

    .app-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 0.9em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        flex: 1;
        max-width: 140px;
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
        min-width: 160px;
        height: 48px;
        margin: 0 auto;
    }

    .app-link i {
        margin-right: 8px;
        font-size: 1.1em;
    }

    .app-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .app-link:hover {
        transform: translateY(-2px);
        filter: brightness(1.05);
    }

    .google-play {
        background: linear-gradient(45deg, #00c853, #69f0ae);
        box-shadow: 0 2px 8px rgba(0, 200, 83, 0.3);
    }

    .google-play:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 200, 83, 0.4);
    }

    .google-play:active {
        transform: translateY(0);
    }

    .app-store {
        background: linear-gradient(45deg, #2196f3, #4fc3f7);
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
    }

    .app-store:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }

    .app-store:active {
        transform: translateY(0);
    }

    .app-link.disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: var(--modal-background);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        color: var(--modal-text-color);
        text-align: center;
    }

    .modal-content p {
        margin: 20px 0;
        font-size: 1.1em;
    }

    .modal-button {
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .modal-button:hover {
        background: var(--secondary-color);
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #000;
    }

    @media (max-width: 768px) {
        .app-grid {
            grid-template-columns: 1fr;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5em;
        }

        .app-icon-container {
            height: 180px;
        }
    }

    footer {
        background: var(--gradient-2);
        margin-top: 0;
        padding: 60px 0;
        color: white;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .social-links a {
        color: white;
        opacity: 0.8;
        font-size: 24px;
        transition: all 0.3s ease;
    }

    .social-links a:hover {
        opacity: 1;
        transform: translateY(-3px);
    }

    .loading {
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .loaded {
        opacity: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>IdeaSoft</h1>
    <p class="subtitle">Discover a world of innovative mobile experiences</p>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light theme">
      <i class="fas fa-moon" id="theme-icon"></i>
    </button>
  </header>

  <div id="app-grid" class="app-grid"></div>
</div>

<div id="myModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
  <div class="modal-content">
    <span class="close" aria-label="Close modal">&times;</span>
    <p id="modal-title">Coming Soon to App Store!</p>
    <p>This app will be available on the App Store in the near future.</p>
    <button class="modal-button" onclick="document.getElementById('myModal').style.display='none'">
      Got it!
    </button>
  </div>
</div>

<footer>
  <div class="social-links">
    <a aria-label="Facebook" href="https://www.facebook.com/ideasoftinc" rel="noopener noreferrer"
       target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
    <a aria-label="X (Twitter)" href="https://x.com/IdeaS0ft" rel="noopener noreferrer"
       target="_blank">
      <i class="fa-brands fa-twitter"></i>
    </a>
  </div>
  <p>&copy; 2025 IdeaSoft. All rights reserved.</p>
</footer>

<script>
  const apps = [
    {
      name: "Zad Al-Muslim–Quran and Sunnah",
      description: "A unique digital platform immersing you in the treasures of the Holy Quran and Prophetic Sunnah through a multidimensional experience (viewing, listening, reading). Designed to enrich your mind and soul with trusted religious and scholarly content, delivered in a modern style that harmonizes authenticity and innovation. Embark on your spiritual journey with a platform updated weekly to remain your eternal source of inspiration!.",
      image: "images/logo_zad.png",
      googlePlay: "https://play.google.com/store/apps/details?id=com.idea.zad#",
      appStore: "https://apps.apple.com/eg/app/zad-al-muslim-quran-and-sunnah/id1406534580",
    },
    {
      name: "Kiddie LearnLand",
      description: "Master Arabic and English alphabets and numbers with our interactive app. Enjoy model writing, games, audio clips, and dual writing-direction support. Perfect for all ages, it makes learning fun and effective. Developed by experts, it’s your ideal bilingual companion. Download now and start your language journey!",
      image: "images/logo_kiddie_learn_land.png",
      googlePlay: "https://play.google.com/store/apps/details?id=com.idea.kiddielearnland",
      appStore: "#",
    },
    {
      name: "Knowledge Challenge",
      description: "Test your knowledge with the Information Challenge app! Solve timed puzzles and trivia across diverse topics. Learn from mistakes with answer reviews. Perfect for expanding expertise or fun competition. Challenge yourself and discover what you know—download now and prove your skills!",
      image: "images/logo_khowledge_challenge.png",
      googlePlay: "https://play.google.com/store/apps/details?id=com.idea.knowledgechallenge",
      appStore: "#",
    },
    {
      name: "Sh. Muhammad Sidiq Al-Minshawi",
      description: "The Sheikh Al-Minshawi App offers his iconic Quran recitations (Al-Mujawwad, Al-Murattal, rare tracks, and Al-Mu'allim) in one place. With a user-friendly interface, enjoy high-quality audio for contemplation, learning, or spiritual peace—anytime, anywhere. Elevate your Quranic experience with this curated collection. Download now!",
      image: "images/logo_menshawy.png",
      googlePlay: "https://play.google.com/store/apps/details?id=com.idea.more.menshawy",
      appStore: "#",
    },
    {
      name: "Sh. Maher Al-Muaiqly",
      description: "The Sh. Maher Al-Muaiqly app offers his soulful Quran recitations in high-quality audio. Easily explore surahs, download for offline use, and enjoy a user-friendly interface. Perfect for deepening your spiritual connection anytime, anywhere. Elevate your Quran experience—download now!",
      image: "images/logo_maher.png",
      googlePlay: "https://play.google.com/store/apps/details?id=com.idea.more.maher",
      appStore: "#",
    },
    {
      name: "Sh. AbdulBasit AbdulSamad",
      description: "The Sh. AbdulBasit AbdulSamad app delivers his iconic Quran recitations in high-quality audio. Enjoy the full Quran in Mujawwad or Murattal styles, with intuitive navigation for seamless listening. Perfect for reflection, memorization, or spiritual connection. Experience his timeless voice—download now!",
      image: "images/logo_abdulbasit.png",
      googlePlay: "https://play.google.com/store/apps/details?id=com.idea.more.abdulbasit#",
      appStore: "#",
    },
  ];

  document.addEventListener("DOMContentLoaded", () => {
    const appGrid = document.getElementById("app-grid");

    apps.forEach(app => {
      appGrid.innerHTML += createAppCard(app);
    });

    const modal = document.getElementById("myModal");
    const closeModal = document.querySelector(".close");
    document.querySelectorAll(".app-store").forEach(button => {
      button.addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "block";
      });
    });

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    };

    const themeToggleButton = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");

    function setTheme(theme) {
      document.body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);

      if (theme === "dark") {
        themeIcon.classList.remove("fa-moon");
        themeIcon.classList.add("fa-sun");
      } else {
        themeIcon.classList.remove("fa-sun");
        themeIcon.classList.add("fa-moon");
      }
    }

    themeToggleButton.addEventListener("click", () => {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      setTheme(newTheme);
    });

    const savedTheme = localStorage.getItem("theme");
    const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const initialTheme = savedTheme || (systemPrefersDark ? "dark" : "light");
    setTheme(initialTheme);
  });

  function createAppCard(app) {
    const isAppStoreAvailable = app.appStore !== "#";
    return `
      <div class="app loading" style="display: flex; flex-direction: column; height: 100%;">
        <div class="app-icon-container">
          <img src="${app.image}" alt="${app.name}" class="app-icon" onload="this.parentElement.parentElement.classList.add('loaded')">
        </div>
        <div class="app-info" style="flex: 1 1 auto;">
          <h2>${app.name}</h2>
          <p>${app.description}</p>
        </div>
        <div class="app-buttons" style="margin-top: auto; margin-bottom: 24px;">
          <a href="${app.googlePlay}" class="app-link google-play" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-google-play"></i>
            Google Play
          </a>
          <a href="${app.appStore}" class="app-link app-store${!isAppStoreAvailable ? ' disabled' : ''}" 
             ${!isAppStoreAvailable ? 'onclick="return false;"' : 'target="_blank" rel="noopener noreferrer"'}>
            <i class="fab fa-app-store-ios"></i>
            App Store
          </a>
        </div>
      </div>
    `;
  }
</script>
</body>
</html>
