<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeaSoft</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f39c12;
        --google-play-color: #689f38;
        --app-store-color: #007aff;
        --background-color: #f0f4f8;
        --text-color: #333;
        --modal-background: #fff;
        --modal-text-color: #000;
      }

      [data-theme="dark"] {
        --background-color: #1a1a1a;
        --text-color: #f0f0f0;
        --primary-color: #4a90e2;
        --secondary-color: #f39c12;
        --google-play-color: #8bc34a;
        --app-store-color: #66bbff;
        --modal-background: #2c2c2c; /* Dark background for modal */
        --modal-text-color: #f0f0f0; /* Light text for modal */
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
      }

      h1 {
        font-size: 3em;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.2em;
        color: var(--secondary-color);
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1;
        font-size: 24px;
        color: var(--primary-color);
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .app {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      [data-theme="dark"] .app {
        background-color: #2c2c2c;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      }

      .app-icon-container {
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .app-icon {
        max-width: 80%;
        max-height: 80%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .app:hover .app-icon {
        transform: scale(1.1);
      }

      .app-info h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
        font-size: 1.5em;
      }

      .app-info {
        padding: 20px;
      }

      .app h2 {
        margin-top: 0;
        color: var(--primary-color);
      }

      .app p {
        margin-bottom: 20px;
      }

      .app-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .app-link {
        display: inline-block;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 0.9em;
        text-align: center;
        flex: 1;
        max-width: 120px;
      }

      .google-play {
        background-color: var(--google-play-color);
      }

      .google-play:hover {
        background-color: #558b2f;
      }

      .app-store {
        background-color: var(--app-store-color);
      }

      .app-store:hover {
        background-color: #0056b3;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: var(--modal-background);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;
        color: var(--modal-text-color); /* Text color for modal */
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .app-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>IdeaSoft</h1>
        <p class="subtitle">
          Discover a world of innovative mobile experiences
        </p>
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-sun" id="theme-icon"></i>
        </button>
      </header>

      <div id="app-grid" class="app-grid">
        <!-- App cards will be dynamically inserted here -->
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>The App Store version will be added soon!</p>
      </div>
    </div>

    <script>
      // Function to create an app card
      function createAppCard(app) {
        return `
                <div class="app">
                    <div class="app-icon-container">
                        <img src="${app.image}" alt="${app.name}" class="app-icon">
                    </div>
                    <div class="app-info">
                        <h2>${app.name}</h2>
                        <p>${app.description}</p>
                        <div class="app-buttons">
                            <a href="${app.googlePlay}" class="app-link google-play" target="_blank" rel="noopener noreferrer">Google Play</a>
                            <a href="${app.appStore}" class="app-link app-store" target="_blank" rel="noopener noreferrer">App Store</a>
                        </div>
                    </div>
                </div>
            `;
      }

      // App data
      const apps = [
        {
          name: "Zad Al-Du'at",
          description:
            "Zad Al-Du'at (The Preachers' Provisions) is an Islamic app that contains more than 500 written sermons and lectures for every Muslim and preacher.",
          image: "images/logo_zad.png",
          googlePlay:
            "https://play.google.com/store/apps/details?id=com.idea.zad#",
          appStore: "#",
        },
        {
          name: "Kiddie LearnLand",
          description:
            "Mastering the alphabets and numbers in both the Arabic and English languages is the foundation for developing strong linguistic skills.",
          image: "images/logo_kiddie_learn_land.png",
          googlePlay:
            "https://play.google.com/store/apps/details?id=com.idea.kiddielearnland",
          appStore: "#",
        },
        {
          name: "Spot the differences",
          description:
            "Spot the Differences is a classic visual puzzle game that challenges players to sharpen their observation skills.",
          image: "images/logo_spot_diff.png",
          googlePlay:
            "https://play.google.com/store/apps/details?id=com.idea.spotdiff",
          appStore: "#",
        },
        {
          name: "Knowledge Challenge",
          description:
            "Are you an expert in puzzles and difficult questions? Put your knowledge to the test with the Information Challenge app!\nThis app provides a series of questions on a wide range of topics",
          image: "images/logo_khowledge_challenge.png",
          googlePlay:
            "https://play.google.com/store/apps/details?id=com.idea.knowledgechallenge",
          appStore: "#",
        },
        {
          name: "Sh. Muhammad Sidiq Al-Minshawi",
          description:
            "The Sheikh Al-Minshawi App offers a variety of Quranic recitations, including clear and melodic performances, rare recordings,andlearning tools, all in a user-friendly interface for a spiritual experience anytime, anywhere.",
          image: "images/logo_menshawy.png",
          googlePlay:
            "https://play.google.com/store/apps/details?id=com.idea.more.menshawy",
          appStore: "#",
        },
      ];

      document.addEventListener("DOMContentLoaded", (event) => {
        const appGrid = document.getElementById("app-grid");

        // Generate app cards
        apps.forEach((app) => {
          appGrid.innerHTML += createAppCard(app);
        });

        // Animation for app cards
        const appCards = document.querySelectorAll(".app");
        appCards.forEach((app, index) => {
          setTimeout(() => {
            app.style.opacity = "0";
            app.style.transform = "translateY(20px)";
            app.style.transition = "opacity 0.5s ease, transform 0.5s ease";

            setTimeout(() => {
              app.style.opacity = "1";
              app.style.transform = "translateY(0)";
            }, 100);
          }, index * 200);
        });

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on an App Store button, open the modal
        document.querySelectorAll(".app-store").forEach((button) => {
          button.onclick = function (e) {
            e.preventDefault();
            modal.style.display = "block";
          };
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
          modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };

        // Theme toggle functionality
        const themeToggleButton = document.getElementById("theme-toggle");
        const themeIcon = document.getElementById("theme-icon");
        themeToggleButton.onclick = function () {
          const currentTheme = document.body.getAttribute("data-theme");
          document.body.setAttribute(
            "data-theme",
            currentTheme === "dark" ? "light" : "dark"
          );
          themeIcon.classList.toggle("fa-moon");
          themeIcon.classList.toggle("fa-sun");
        };
      });

      const modeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const icon = modeToggle.querySelector("i");

      function applyMode(mode) {
        const currentTheme = document.body.getAttribute("data-theme");
          document.body.setAttribute(
            "data-theme",
            currentTheme === "dark" ? "light" : "dark"
          );
          themeIcon.classList.toggle("fa-moon");
          themeIcon.classList.toggle("fa-sun");
        if (mode === "dark") {
          body.classList.add("dark-mode");
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        } else {
          body.classList.remove("dark-mode");
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        }
      }

      const savedMode = localStorage.getItem("mode");
      if (savedMode) {
        applyMode(savedMode);
      } else {
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        applyMode(systemPrefersDark ? "dark" : "light");
      }

      modeToggle.addEventListener("click", () => {
        const currentMode = body.classList.contains("dark-mode")
          ? "dark"
          : "light";
        const newMode = currentMode === "dark" ? "light" : "dark";
        applyMode(newMode);
        localStorage.setItem("mode", newMode);
      });
    </script>
  </body>
</html>
